# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
- repo: local
  hooks:
    - id: yapf
      name: Yet Another Python Formatter
      description: Runs formatting on Python files
      entry: yapf
      args: [-i]
      types: [python]
      language: system
      files: \.py$
    - id: clang-format
      name: Clang Format
      description: Runs formatting on c/cpp files
      entry: clang-format
      args: [-i]
      types: [c++,c]
      language: system
      files: \.(c|cpp|h|hpp)$
